<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Request</title>
</head>

<body>
    <div class="bgc-black"></div>
    <button id="click">Get Details</button>
</body>
<script>
    const requestUrl = 'https://api.github.com/users/Kartik-Dianapps'

    const xhr = new XMLHttpRequest();
    console.log(xhr.readyState);
    
    xhr.open('GET', requestUrl);
    console.log(xhr.readyState);
    
    xhr.onreadystatechange = function () {
        console.log(xhr.readyState);
    
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText);
            // console.log(data.login);
            document.getElementById('click').addEventListener('click', function (e) {
                document.querySelector(".bgc-black").innerHTML = `<img src=${data["avatar_url"]}><br> <h3>Followers:${data.followers}</h3>`
            })
        }
    }
    xhr.send();
</script>

</html>
